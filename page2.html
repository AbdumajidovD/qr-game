<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topishmoq</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap');
        .serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-6">

    <div class="max-w-2xl w-full bg-white shadow-lg rounded-xl p-10 md:p-16 border border-gray-100">
        <div class="text-center space-y-10">
            
            <div class="space-y-6 serif italic text-2xl text-gray-800 leading-relaxed">
                <p>
                    Unda jimlik kam, fikrlar uyg'oq,<br>
                    So'zdan quvvat olar har bir yurak.<br>
                    Minbar - tilga kirar, sukut chekinar,<br>
                    G'oya g'oya bilan bellashar.
                </p>

                <p>
                    Bu yerda qarorlar pishib yetilar,<br>
                    Yetakchilar shu yerda yetilar.
                </p>
            </div>

            <div class="pt-10 border-t border-gray-100">
                <h2 class="text-3xl font-bold tracking-widest text-black uppercase serif">
                    Bu qaysi maskan?
                </h2>
            </div>

        </div>
    </div>

</body>
</html>
