<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topishmoq</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
        }
        .serif-text {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-3xl w-full p-10 md:p-20 bg-white shadow-sm border border-gray-100 rounded-lg">
        <div class="text-center space-y-12">
            
            <!-- Dekorativ belgi -->
            <div class="flex justify-center items-center space-x-4">
                <div class="w-8 h-px bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-400"></div>
                <div class="w-8 h-px bg-gray-300"></div>
            </div>

            <!-- Matn qismi -->
            <div class="space-y-10 text-gray-800 leading-relaxed serif-text italic text-xl md:text-2xl">
                <p>
                    Olovni bo'ysundirgan jim makonman,<br>
                    Suvni yodlab olgan sokin xotiraman.<br>
                    Temir tilsiz buyruqni bajaradi,<br>
                    Tuproq ta'mga aylanib, nom qozonadi.
                </p>

                <p>
                    Bu yerda vaqt pishadi, shoshilish kuyadi,<br>
                    Sabrsiz kishi hidga yetolmaydi.<br>
                    Ochlik bu yerda yo'qolib, nom oladi,<br>
                    Uy ichida ammo ko'zga tashlanmaydi.
                </p>
            </div>

            <!-- Savol qismi -->
            <div class="pt-10">
                <h2 class="text-3xl md:text-4xl font-light tracking-[0.25em] text-gray-900 uppercase">
                </h2>
            </div>

            <!-- Dekorativ belgi -->
            <div class="flex justify-center items-center space-x-4">
                <div class="w-8 h-px bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-400"></div>
                <div class="w-8 h-px bg-gray-300"></div>
            </div>

        </div>
    </div>

</body>
</html>
