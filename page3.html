<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topishmoqlar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Inter:wght@300;400&display=swap');
        .serif { font-family: 'Playfair Display', serif; }
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-start min-h-screen p-6 py-12">

    <div class="max-w-2xl w-full space-y-8">
        <div class="bg-white shadow-md rounded-xl p-8 md:p-12 border border-gray-100">
            <div class="text-center space-y-8">
                <div class="space-y-4 serif italic text-xl text-gray-800 leading-relaxed">
                    <p>
                        Tili yo'q, ammo so'zlaydi,<br>
                        Oyoqsiz - dunyoni aylaydi.<br>
                        Jim turib ming sirni ochar,<br>
                        Aqlini boyitar, yo'l ko'rsatar.
                    </p>
                    <p>
                        Raflar unda saf tortgan askar,<br>
                        Sukut - uning oltin qonuni.
                    </p>
                </div>
                <div class="pt-6 border-t border-gray-50">
                    <h2 class="text-xl font-bold tracking-widest text-black uppercase serif">
                        Bu qaysi maskan?
                    </h2>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
